<!doctype html>


<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>



  <title>
    a song a day
  </title>
  <style>

  button{
    width: 100px;
    height: 30px;
    background-color: #FFB953;
  }

    #button800{
      background-color: #FFE076;
    }

    #button900{
      background-color: #ADDE7E;
    }

    #button1000{
      background-color: #5BBFFC;
    }

    #button1100{
      background-color: #428FFF;
    }

    #button1200{
      background-color: #4262FF;
    }


  </style>

  <script>
  $(document).ready(function(){

    	$("#button800").click(
    		function(){
		    	// hover in
	    		$('#bark')[0].pause();
	 				$('#bark')[0].currentTime = 0;
		    	$('#bark')[0].play();

		  	}
    	);
    })
  </script>

</head>

<body>

  <button id="button800">08:00AM</button>
  <br>
  <br>
  <button id="button900"> 09:00AM</button>
  <br><br>
  <button id="button1000">10:00AM</button>
  <br><br>
  <button id="button1100">11:00AM</button>
  <br><br>
  <button id="button1200">12:00AM</button>
  <br><br>
  <button id="button1300"> 13:00AM</button>
  <br><br>

  <audio id="bark">
    <source src="Title Theme.mp3" type="audio/wav">
	</audio>

</body>
</html>
