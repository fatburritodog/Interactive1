<!doctype html>


<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>



  <title>
    a song a day
  </title>
  <style>

  body{
    background-image: url(./webback2.jpg);
    background-size: cover;
  }

  button{
    width: 100px;
    height: 30px;
    background-color: #FFB953;
  }

    #button800{
      background-color: #49FF52;
    }

    #button900{
      background-color: #40E448;
    }

    #button1000{
      background-color: #35C73C;
    }

    #button1100{
      background-color: #2BA731;
    }

    #button1200{
      background-color: #248E29;
    }

    #bunny {
      width: 200px;
    }

    #bunny img {
      width: 100%;
    }

    #bunny.paused .paused {
      display: block;
    }

    #bunny.playing .paused {
      display: none;
    }

    #bunny.paused .playing {
      display: none;
    }

    #bunny.playing .playing {
      display: block;
    }
  </style>

  <script>
  $(document).ready(function(){

    	$("#button800").click(
    		function(){
          var audio = $('#bark')[0];
          var bunny = $('#bunny')
		    	// hover in
          if (audio.paused){
            audio.play();
            bunny.attr("class", "playing")
          }else{
            audio.pause();
            bunny.attr("class",'paused')

          }
		  	}
    	);

      $("#button900").click(
    		function(){
          var audio = $('#bell')[0];
          var bunny = $('#bunny')
          if (audio.paused){
            audio.play();
            bunny.attr("class", "playing")
          }else{
            		audio.pause();
                bunny.attr("class", "paused")
          }


		  	}
    	);
    })
  </script>

</head>

<body>

  <button id="button800">08:00AM</button>
  <br>
  <br>
  <button id="button900"> 09:00AM</button>
  <br><br>
  <button id="button1000">10:00AM</button>
  <br><br>
  <button id="button1100">11:00AM</button>
  <br><br>
  <button id="button1200">12:00AM</button>
  <br><br>
  <button id="button1300"> 13:00AM</button>
  <br><br>

  <audio id="bark">
    <source src="Title Theme.mp3" type="audio/wav">
	</audio>
  <audio id="bell">
    <source src="bell_delay2.mp3" type="audio/wav">
  </audio>

  <div id="bunny" class="paused">
    <img class="paused" src="./fat ass bunny.png" />
    <img class="playing" src="./fat-ass-bunny.gif" />
</div>

</body>
</html>
