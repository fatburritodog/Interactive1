<script>



$(document).ready(function(){

    $("#day1 .button800").click(
      function(){
        var audio = $('#bark')[0];
        var bunny = $('#bunny')
        // hover in
        if (audio.paused){
          audio.play();
          bunny.attr("class", "playing")
        }else{
          audio.pause();
          bunny.attr("class",'paused')

        }
      }
    );

    $("#day1 .button900").click(
      function(){
        var audio = $('#bell')[0];
        var bunny = $('#bunny')
        if (audio.paused){
          audio.play();
          bunny.attr("class", "playing")
        }else{
              audio.pause();
              bunny.attr("class", "paused")
        }


      }
    );
  })
</script>
